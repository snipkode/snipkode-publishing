<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard & Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <!-- Login Page -->
    <div class="h-screen flex items-center justify-center bg-gray-200">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded-lg" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const menuToggle = document.getElementById('menuToggle');

        // Login handling
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === 'admin@example.com' && password === 'password') {
                alert('Login successful!');
                // loginPage.classList.add('hidden');
                // dashboardPage.classList.remove('hidden');
            } else {
                alert('Invalid credentials! Please try again.');
            }
        });

    </script>
</body>
</html>
